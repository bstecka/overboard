{% extends 'masterpage.html' %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
<div class="middle">
  <h2>Registration</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  </div>
{% endblock %}
